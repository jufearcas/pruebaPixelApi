    <h1>Pagina de prueba</h1>   
    <p>Esto es una pagina de prueba</p>
    
   
<form id="userForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" class="input-field" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" class="input-field" name="email" required>
    <br>
    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" class="input-field" name="phone" required>
    <br>
    <button type="submit">Enviar</button>
</form>
<div id="confirmationMessage" class="success-message" style="display: none;">¡Formulario enviado correctamente!</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha256.js"></script>
<script>
    // Inicializar dataLayer si no existe
    window.dataLayer = window.dataLayer || [];

    document.getElementById("userForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita el envío real del formulario

        // Obtener los valores individuales del formulario
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim().toLowerCase();
        const phone = document.getElementById("phone").value.replace(/\D/g, ''); // Elimina caracteres no numéricos

        // Hashear nombre, email y teléfono
        const hashedName = CryptoJS.SHA256(name).toString();
        const hashedEmail = CryptoJS.SHA256(email).toString();
        const hashedPhone = CryptoJS.SHA256(phone).toString();

        // Enviar datos hasheados al dataLayer
        window.dataLayer.push({
            'event': 'formSubmission',
            'formName': 'userForm',
            'userName': hashedName,
            'userEmail': hashedEmail,
            'userPhone': hashedPhone
        });

        // Mostrar datos en consola
        console.log("Datos enviados al dataLayer:", {
            'event': 'formSubmission',
            'formName': 'userForm',
            'userName': hashedName,
            'userEmail': hashedEmail,
            'userPhone': hashedPhone
        });

        // Mostrar mensaje de confirmación
        document.getElementById("confirmationMessage").style.display = "block";

        // Limpiar el formulario después de enviar
        this.reset();

        // Si quieres que el mensaje desaparezca después de unos segundos
        setTimeout(function() {
            document.getElementById("confirmationMessage").style.display = "none";
        }, 5000); // El mensaje desaparecerá después de 5 segundos
    });
</script>
